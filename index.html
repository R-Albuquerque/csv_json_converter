<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>CSV JSON Converter</title>
  </head>
  <body>
    <h1>CSV TO JSON</h1>
    <div class="" id="tst">

    </div>

    <div class="csvfield text-center" id="csvfield">

        <form class="" id="csvOptions">
          <h3>CSV</h3>
          <div class="delimfield">
            <hr>
            <strong>Delimitador: </strong><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="delimiter" id="delimiterRadio1" value=",">
              <label class="form-check-label" for="inlineRadio1">Vírgula( , )</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="delimiter" id="delimiterRadio2" value="|">
              <label class="form-check-label" for="inlineRadio2">Barra Vertical( | )</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="delimiter" id="delimiterRadio3" value="other">
              <label class="form-check-label" for="inlineRadio3">Outro</label>
            </div>
            <div class="form-check form-check-inline">
              <!-- <label class="form-check-label" for="inlineRadio3">Qual?</label> -->
              <input class="form-check-input" type="text" name="otherdelimiter" id="otherDelimiter" placeholder="Qual?">
            </div>
          </div>
          <hr>
          <div class="delimfield">
            <hr>
            <strong>Separador de texto: </strong><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="separator" id="separatorRadio1" value=",">
              <label class="form-check-label" for="inlineRadio1">Vírgula( , )</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="separator" id="separatorRadio2" value="|">
              <label class="form-check-label" for="inlineRadio2">Barra Vertical( | )</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="separator" id="separatorRadio3" value="other">
              <label class="form-check-label" for="inlineRadio3">Outro</label>
            </div>
            <div class="form-check form-check-inline">
              <!-- <label class="form-check-label" for="inlineRadio3">Qual?</label> -->
              <input class="form-check-input" type="text" name="otherSeparator" id="otherSeparator" placeholder="Qual?">
            </div>
          </div>
          <hr>
        </form>
        <!-- <br> -->
        <textarea name="csvtext" id="csvtext" rows="8" placeholder="Cole o CSV aqui..."></textarea>
    </div>
    <br>
    <div class="convertBtn">
      <button type="button" class="btn btn-primary btn-lg btn-block">Converter</button>
    </div>
    <br>
    
    <div class="csvfield text-center">
      <h3>JSON RESULT:</h3>
      <div class="jsonfield">
        <textarea name="jsontext" rows="8"></textarea>
      </div>
    </div>
    <br>
    <footer>
      <p>|</p>
    </footer>
    <script type="text/javascript" src="./jquery/jquery-3.5.1.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
