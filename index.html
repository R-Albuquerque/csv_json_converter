<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>CSV JSON Converter</title>
  </head>
  <body>
    <header class="text-center">
      <h1>CSV to JSON</h1>
      <span>Javascript Converter</span>
    </header>

    <br>

    <div class="csvfield text-center" id="csvfield">


          <h3>CSV</h3>

          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="inputType btn btn-secondary active">
              <input type="radio" name="inputType" id="manual" value="manual" autocomplete="off" checked> Manual input
            </label>
            <label class="inputType btn btn-secondary">
              <input type="radio" name="inputType" id="fileinput" value="fileinput" autocomplete="off"> File Input
            </label>
          </div>
          <br><br>

          <form class="" id="csvfileform">


            <div class="" >
            <hr>
              <div class="delimfield">
              <strong>Delimiter: </strong><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="delimiter" id="delimiterRadio1" value="," checked="checked">
                <label class="form-check-label" for="inlineRadio1">Comma( , )</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="delimiter" id="delimiterRadio2" value="|">
                <label class="form-check-label" for="inlineRadio2">Pipe( | )</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="delimiter" id="delimiterRadio3" value="other">
                <label class="form-check-label" for="inlineRadio3">Other</label>
              </div>
              <div class="form-check form-check-inline">

                <input class="form-check-input" type="text" name="otherdelimiter" id="otherDelimiter" placeholder="Which?">
              </div>
            </div>
            <hr>
            <div class="delimfield">
              <hr>
              <strong>Text delimiter: </strong><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="separator" id="separatorRadio1" value='"' checked="checked">
                <label class="form-check-label" for="inlineRadio1">Double Quotes( " )</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="separator" id="separatorRadio2" value="'">
                <label class="form-check-label" for="inlineRadio2">Single Quotes( ' )</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="separator" id="separatorRadio3" value="other">
                <label class="form-check-label" for="inlineRadio3">Other</label>
              </div>
              <div class="form-check form-check-inline">

                <input class="form-check-input" type="text" name="otherSeparator" id="otherSeparator" placeholder="Which?">
              </div>
            </div>
            <hr>


          <div class="form-group csvfileform text-center" id="csvfileinput">
            <label for="">CSV file upload</label>
            <input type="file" accept=".csv" name="csvfileinput" class="form-control-file" id="fileInput" />
            <span id="filetypeWarn" class="redWarn"></span>
            <br>
            <small><a href="">Load sample data</a></small>
            <br>
            <span>File contents will appear bellow</span>
          </div>
          <hr>

          <textarea name="csvtext" id="csvtextfield" rows="8" placeholder="Cole o CSV aqui..."></textarea>

        </div>
        </form>
<!-- ss -->
            </div>
    <br>
    <div class="convertBtn">
      <button type="button" class="btn btn-primary btn-lg btn-block" id="convertButton">Convert</button>
    </div>
    <br>

    <div class="csvfield text-center">
      <h3>JSON RESULT:</h3>
      <div class="jsonfield">
        <textarea name="jsontext" rows="8" id="jsontext" value='1","joao","32"2,maria,54'></textarea>
        <hr>
        <button type="button" class="btn btn-secondary" name="button" id="downloadbtn">Download result</button>
      </div>
    </div>
    <br>
    <footer>
      <p>|</p>
    </footer>
    <script type="text/javascript" src="./jquery/jquery-3.5.1.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/c2j/script.js"></script>
    <script type="text/javascript" src="./js/c2j/csv_2_json.js"></script>
  </body>
</html>
